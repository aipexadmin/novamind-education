  <link rel="stylesheet" href="styles/novamind-styles.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;700&family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/novamind-logo.png" alt="NovaMind Logo" />
    </div>
    <nav>
      <ul>
        <li><a href="index.html" data-lang-key="home"></a></li>
        <li><a href="about.html" data-lang-key="about"></a></li>
        <li><a href="kids.html" data-lang-key="kids"></a></li>
        <li><a href="corporate.html" data-lang-key="corporate"></a></li>
        <li><a href="lab.html" data-lang-key="lab"></a></li>
        <li><a href="team.html" data-lang-key="team"></a></li>
        <li><a href="news.html" data-lang-key="news"></a></li>
        <li><a href="contact.html" data-lang-key="contact"></a></li>
      </ul>
    </nav>
    <div class="language-toggle">
      <button></button>
    </div>
  </header>

  <main>
    <section data-aos="fade-up">
      <h1 data-lang-key="team_title"></h1>
      <p data-lang-key="team_intro_text"></p>
    </section>

    <section data-aos="fade-up">
      <h2 data-lang-key="team_faculty_title"></h2>
      <p data-lang-key="team_faculty_intro_text"></p>
      <div class="grid-container">
        <div class="grid-item">
          <img src="images/faculty1.jpg" alt="Faculty Member">
          <h3 data-lang-key="team_faculty1_name"></h3>
          <p class="faculty-title" data-lang-key="team_faculty1_title"></p>
          <p data-lang-key="team_faculty1_bio"></p>
          <p data-lang-key="team_faculty1_expertise"></p>
        </div>
        <div class="grid-item">
          <img src="images/faculty2.jpg" alt="Faculty Member">

          <p data-lang-key="team_faculty2_bio"></p>
          <p data-lang-key="team_faculty2_expertise"></p>
        </div>
        <div class="grid-item">
          <img src="images/faculty3.jpg" alt="Faculty Member">
          <h3 data-lang-key="team_faculty3_name"></h3>
          <p class="faculty-title" data-lang-key="team_faculty3_title"></p>
          <p data-lang-key="team_faculty3_bio"></p>
          <p data-lang-key="team_faculty3_expertise"></p>
        </div>
      </div>
    </section>

    <section data-aos="fade-up">
      <h2 data-lang-key="team_partners_title"></h2>
      <p data-lang-key="team_partners_intro_text"></p>
      <div class="grid-container">
        <div class="grid-item">
          <img src="images/partner1.png" alt="Partner Logo">
          <h3 data-lang-key="team_partner1_name"></h3>
          <p data-lang-key="team_partner1_desc"></p>
        </div>
        <div class="grid-item">
          <img src="images/partner2.png" alt="Partner Logo">
          <h3 data-lang-key="team_partner2_name"></h3>
          <p data-lang-key="team_partner2_desc"></p>
        </div>
        <div class="grid-item">
          <img src="images/partner3.png" alt="Partner Logo">
          <h3 data-lang-key="team_partner3_name"></h3>
          <p data-lang-key="team_partner3_desc"></p>
        </div>
      </div>
    </section>

    <section data-aos="fade-up">
      <h2 data-lang-key="team_collaboration_title"></h2>
      <div class="grid-container">
        <div class="grid-item">
          <h3 data-lang-key="team_collab1_title"></h3>
          <p data-lang-key="team_collab1_desc"></p>
        </div>
        <div class="grid-item">
          <h3 data-lang-key="team_collab2_title"></h3>
          <p data-lang-key="team_collab2_desc"></p>
        </div>
      </div>
      <a href="contact.html" class="cta-button" data-lang-key="team_contact_button"></a>
    </section>
  </main>

  <footer class="novamind-footer" data-aos="fade-in">
    <p data-lang-key="footer_copyright"></p>
    <p data-lang-key="footer_powered_by"></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script src="js/novamind-script.js" defer></script>
</body>
</html>
