<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-title-key="contact">聯絡我們 / Contact | 星智探索學院</title>
  <link rel="stylesheet" href="styles/novamind-styles.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;700&family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/novamind-logo.png" alt="NovaMind Logo" />
    </div>
    <nav>
      <ul>
        <li><a href="index.html" data-lang-key="home"></a></li>
        <li><a href="about.html" data-lang-key="about"></a></li>
        <li><a href="kids.html" data-lang-key="kids"></a></li>
        <li><a href="corporate.html" data-lang-key="corporate"></a></li>
        <li><a href="lab.html" data-lang-key="lab"></a></li>
        <li><a href="team.html" data-lang-key="team"></a></li>
        <li><a href="news.html" data-lang-key="news"></a></li>
        <li><a href="contact.html" data-lang-key="contact"></a></li>
      </ul>
    </nav>
    <div class="language-toggle">
      <button></button>
    </div>
  </header>

  <main>
    <section data-aos="fade-up">
      <h1 data-lang-key="contact_title"></h1>
      <p data-lang-key="contact_intro_text"></p>
    </section>

    <section data-aos="fade-up">
      <h2 data-lang-key="contact_form_title"></h2>
      <form id="contactForm" class="contact-form">
        <div class="form-group">
          <label for="name" data-lang-key="contact_form_name"></label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email" data-lang-key="contact_form_email"></label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="phone" data-lang-key="contact_form_phone"></label>
          <input type="tel" id="phone" name="phone">
        </div>

        <div class="form-group">
          <label for="inquiry_type" data-lang-key="contact_form_inquiry_type"></label>
          <select id="inquiry_type" name="inquiry_type" required>
            <option value="" disabled selected data-lang-key="contact_form_select_option"></option>
            <option value="kids" data-lang-key="contact_form_inquiry_type_kids"></option>
            <option value="corporate" data-lang-key="contact_form_inquiry_type_corporate"></option>
            <option value="other" data-lang-key="contact_form_inquiry_type_other"></option>
          </select>
        </div>

        <div class="form-group">
          <label for="message" data-lang-key="contact_form_message"></label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" class="cta-button" data-lang-key="contact_form_submit"></button>
      </form>
    </section>

    <section data-aos="fade-up">
      <h2 data-lang-key="contact_info_title"></h2>
      <div class="grid-container">
        <div class="grid-item">
          <h3 data-lang-key="contact_phone_title"></h3>
          <p>+886-2-1234-5678</p>
          <p data-lang-key="contact_phone_hours"></p>
        </div>
        <div class="grid-item">
          <h3 data-lang-key="contact_email_title"></h3>
          <p>info@novamind.edu</p>
          <p>courses@novamind.edu</p>
        </div>
        <div class="grid-item">
          <h3 data-lang-key="contact_address_title"></h3>
          <p data-lang-key="contact_address_line1"></p>
          <p data-lang-key="contact_address_line2"></p>
        </div>
      </div>
    </section>

    <section data-aos="fade-up">
      <h2 data-lang-key="contact_social_title"></h2>
      <div class="grid-container">
        <div class="grid-item">
          <a href="#"><img src="images/icon-facebook.png" alt="Facebook"></a>
        </div>
        <div class="grid-item">
          <a href="#"><img src="images/icon-instagram.png" alt="Instagram"></a>
        </div>
        <div class="grid-item">
          <a href="#"><img src="images/icon-youtube.png" alt="YouTube"></a>
        </div>
        <div class="grid-item">
          <a href="#"><img src="images/icon-linkedin.png" alt="LinkedIn"></a>
        </div>
      </div>
    </section>
  </main>

  <footer class="novamind-footer" data-aos="fade-in">
    <p data-lang-key="footer_copyright"></p>
    <p data-lang-key="footer_powered_by"></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script src="js/novamind-script.js" defer></script>
</body>
</html>
