<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-title-key="news">最新消息 / News & Events | 星智探索學院</title>
  <link rel="stylesheet" href="styles/novamind-styles.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;700&family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/novamind-logo.png" alt="NovaMind Logo" />
    </div>
    <nav>
      <ul>
        <li><a href="index.html" data-lang-key="home"></a></li>
        <li><a href="about.html" data-lang-key="about"></a></li>
        <li><a href="kids.html" data-lang-key="kids"></a></li>
        <li><a href="corporate.html" data-lang-key="corporate"></a></li>
        <li><a href="lab.html" data-lang-key="lab"></a></li>
        <li><a href="team.html" data-lang-key="team"></a></li>
        <li><a href="news.html" data-lang-key="news"></a></li>
        <li><a href="contact.html" data-lang-key="contact"></a></li>
      </ul>
    </nav>
    <div class="language-toggle">
      <button></button>
    </div>
  </header>

  <main>
    <section data-aos="fade-up">
      <h1 data-lang-key="news_title"></h1>
      <p data-lang-key="news_intro_text"></p>
    </section>

    <section data-aos="fade-up">
      <h2 data-lang-key="news_announcements_title"></h2>
      <div class="grid-container">
        <div class="grid-item">
          <h3 data-lang-key="news_announcement1_title"></h3>
          <p data-lang-key="news_announcement1_text"></p>
          <a href="#" class="news-link" data-lang-key="read_more"></a>
        </div>
        <div class="grid-item">
          <h3 data-lang-key="news_announcement2_title"></h3>
          <p data-lang-key="news_announcement2_text"></p>
          <a href="#" class="news-link" data-lang-key="read_more"></a>
        </div>
      </div>
    </section>

    <section data-aos="fade-up">
      <h2 data-lang-key="news_media_title"></h2>
      <div class="grid-container">
        <div class="grid-item">
          <img src="images/media1.jpg" alt="Media Coverage">
          <h3 data-lang-key="news_media1_title"></h3>
          <p data-lang-key="news_media1_text"></p>
          <a href="#" class="news-link" data-lang-key="read_more"></a>
        </div>
        <div class="grid-item">
          <img src="images/media2.jpg" alt="Media Coverage">
          <h3 data-lang-key="news_media2_title"></h3>
          <p data-lang-key="news_media2_text"></p>
          <a href="#" class="news-link" data-lang-key="read_more"></a>
        </div>
      </div>
    </section>

    <section data-aos="fade-up">
      <h2 data-lang-key="news_events_title"></h2>
      <div class="grid-container">
        <div class="grid-item">
          <h3 data-lang-key="event1_title"></h3>
          <p data-lang-key="event1_time"></p>
          <p data-lang-key="event1_location"></p>
          <a href="#" class="cta-button small-button" data-lang-key="register_now"></a>
        </div>
        <div class="grid-item">
          <h3 data-lang-key="event2_title"></h3>
          <p data-lang-key="event2_time"></p>
          <p data-lang-key="event2_location"></p>
          <a href="#" class="cta-button small-button" data-lang-key="register_now"></a>
        </div>
      </div>
    </section>
  </main>

  <footer class="novamind-footer" data-aos="fade-in">
    <p data-lang-key="footer_copyright"></p>
    <p data-lang-key="footer_powered_by"></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script src="js/novamind-script.js" defer></script>
</body>
</html>
