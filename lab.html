<html lang="zh-Hant">

  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;700&family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/novamind-logo.png" alt="NovaMind Logo" />
    </div>
    <nav>
      <ul>
        <li><a href="index.html" data-lang-key="home"></a></li>
        <li><a href="about.html" data-lang-key="about"></a></li>
        <li><a href="kids.html" data-lang-key="kids"></a></li>
        <li><a href="corporate.html" data-lang-key="corporate"></a></li>
        <li><a href="lab.html" data-lang-key="lab"></a></li>
        <li><a href="team.html" data-lang-key="team"></a></li>
        <li><a href="news.html" data-lang-key="news"></a></li>
        <li><a href="contact.html" data-lang-key="contact"></a></li>
      </ul>
    </nav>
    <div class="language-toggle">
      <button></button>
    </div>
  </header>

  <main>
    <section data-aos="fade-up">
      <h1 data-lang-key="lab_title"></h1>
      <p data-lang-key="lab_intro_text"></p>
    </section>

    <section data-aos="fade-up">
      <h2 data-lang-key="lab_venue_equipment_title"></h2>
      <p data-lang-key="lab_venue_equipment_text"></p>
      <div class="grid-container">
        <div class="grid-item">
          <img src="images/lab1.jpg" alt="Lab Equipment">
          <h3 data-lang-key="lab_equipment1_title"></h3>
          <p data-lang-key="lab_equipment1_desc"></p>
        </div>
        <div class="grid-item">
          <img src="images/lab2.jpg" alt="Lab Setup">
          <h3 data-lang-key="lab_equipment2_title"></h3>
          <p data-lang-key="lab_equipment2_desc"></p>
        </div>
        <div class="grid-item">
          <img src="images/lab3.jpg" alt="Lab Environment">
          <h3 data-lang-key="lab_equipment3_title"></h3>
          <p data-lang-key="lab_equipment3_desc"></p>
        </div>
      </div>
    </section>

    <section data-aos="fade-up">
      <h2 data-lang-key="lab_videos_cases_title"></h2>
      <p data-lang-key="lab_videos_cases_text"></p>
      <div class="grid-container">
        <div class="grid-item">
          <iframe src="https://www.youtube.com/embed/example1" frameborder="0" allowfullscreen></iframe>
          <h3 data-lang-key="lab_video1_title"></h3>
          <p data-lang-key="lab_video1_desc"></p>
        </div>
        <div class="grid-item">
          <iframe src="https://www.youtube.com/embed/example2" frameborder="0" allowfullscreen></iframe>
          <h3 data-lang-key="lab_video2_title"></h3>
          <p data-lang-key="lab_video2_desc"></p>
        </div>
      </div>
    </section>

    <section data-aos="fade-up">
      <h2 data-lang-key="lab_materials_title"></h2>
      <p data-lang-key="lab_materials_text"></p>
      <div class="grid-container">
        <div class="grid-item">
          <img src="images/material1.jpg" alt="Teaching Material">
          <h3 data-lang-key="lab_material1_title"></h3>
          <p data-lang-key="lab_material1_desc"></p>
          <a href="#" class="cta-button small-button" data-lang-key="lab_download_button"></a>
        </div>
        <div class="grid-item">
          <img src="images/material2.jpg" alt="Teaching Material">
          <h3 data-lang-key="lab_material2_title"></h3>
          <p data-lang-key="lab_material2_desc"></p>
          <a href="#" class="cta-button small-button" data-lang-key="lab_download_button"></a>
        </div>
      </div>
    </section>

    <section data-aos="fade-up">
      <h2 data-lang-key="lab_visit_title"></h2>
      <p data-lang-key="lab_visit_text"></p>
      <div class="grid-container">
        <div class="grid-item">
          <h3 data-lang-key="lab_visit_option1"></h3>
          <p data-lang-key="lab_visit_option1_desc"></p>
        </div>
        <div class="grid-item">
          <h3 data-lang-key="lab_visit_option2"></h3>
          <p data-lang-key="lab_visit_option2_desc"></p>
        </div>
      </div>
      <a href="contact.html" class="cta-button" data-lang-key="lab_contact_button"></a>
    </section>
  </main>

  <footer class="novamind-footer" data-aos="fade-in">
    <p data-lang-key="footer_copyright"></p>
    <p data-lang-key="footer_powered_by"></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script src="js/novamind-script.js" defer></script>
